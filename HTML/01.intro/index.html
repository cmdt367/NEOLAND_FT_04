<!-- Le estamos diciendo al navegador que el documento es HTML -->
<!DOCTYPE html>
<!-- Aqui empieza la etiqueta html que contiene todo el documento -->
<!-- Con el atributo lang le estoy indicando el lenguaje de el documento -->
<html lang="en">
  <!-- En head vamos a implementar nuestras metaetiquetas y los links externos,
  además del título de la página y elementos de SEO -->
  <head>
    <!-- Esta etiqueta implementa el set de caracteres utf-8 -->
    <meta charset="UTF-8" />
    <!-- Esta etiqueta implementa la compatibilidad con los navegadores que tienen menos compatibilidad -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Esta etiqueta implementa que el viewport tenga una escala inicial de 1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- El titulo del documento -->
    <title>Intro HTML</title>
  </head>
  <!--  En el body va ir todo el contenido del documento -->
  <body></body>
</html>
